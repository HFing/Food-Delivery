<!DOCTYPE html>
<html>
<head>
    <title>Register Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }
        .register-container input, .register-container textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 14px;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }
        .register-container button:hover {
            background: #2980b9;
        }
        .register-container input:focus, .register-container textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register Your Store</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="text" name="first_name" placeholder="First name" required>
            <input type="text" name="last_name" placeholder="Last name" required>
            <input type="text" name="store_name" placeholder="Store name" required>
            <textarea name="store_description" placeholder="Store description"></textarea>
            <input type="text" name="store_address" placeholder="Store address" required>
            <input type="text" name="store_location" placeholder="Store location" required>
            <label for="avatar">Upload Store Avatar:</label>
            <input type="file" name="avatar" accept="image/*" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
